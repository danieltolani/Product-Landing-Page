<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Brogues we sell</title>
</head>
<body>
    <header id="header">
        <img src="images/company-logo.svg" alt="Company-logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#gallery"> GALLERY </a></li>
                <li><a class="nav-link" href="#reviews"> REVIEWS </a></li>
                <li><a class="nav-link" href="#pricing"> PRICING </a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">

        <h1 id="company-selling-intro"> Brogues, we sell! </h1>

        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" placeholder="Enter you email address" required> 
            <input type="submit" id="submit" value="match" name="email">
        </form>

        <section class="gallery">
        <img src="images/main-shoe.png" alt="dark blue brogues" class="shoe" id="main-shoe">
        </section>

        <section id="reviews">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/B1l88pJf6mA?start=11" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

    <div class="wrapper">
        <section id="pricing">
            <div class="grid" id="grid-one">
                <img class=grid-shoe id="grid-one-shoe" src="images/grid-images/grid-shoe-1.png" alt="brogues-1">
                <h3 class="prices"><span class="naira-sign">N</span>5,000</h3>
                <h4 class="shoe-name">Ankara Brogues</h4>
                <button class="grid-select-button">SELECT</button>
            </div>
            <div class="grid" id="grid-two">
                <img class=grid-shoe id="grid-two-shoe" src="images/grid-images/grid-shoe-2.png" alt="brogues-2">
                <h3 class="prices"><span class="naira-sign">N</span>4,800</h3>
                <h4 class="shoe-name">Classic Brogues</h4>
                <button class="grid-select-button">SELECT</button>
            </div>
            <div class="grid" id="grid-two">
                <img class=grid-shoe id="grid-three-shoe" src="images/grid-images/grid-shoe-3.png" alt="brogues-3">
                <h3 class="prices"><span class="naira-sign">N</span>7,200</h3>
                <h4 class="shoe-name">Ankara Brogues</h4>
                <button class="grid-select-button">SELECT</button>
            </div>
        </section>
    </div>
    <footer>
        <h5 id="footer"> Designed by Daniel Tolani </h5>
    </footer>
    </div>
</body>
</html>
